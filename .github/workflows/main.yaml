---
name: Release the Exporter
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Docker Compose
        uses: KengoTODA/actions-setup-docker-compose@main
      - name: Build
        run: make build
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "out/exporter-*"
